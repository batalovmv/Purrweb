<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="slider/style.css">
    <title>Slider</title>
</head>

<body>

    <div class="slider">
        <img class='slider-img' src="https://placehold.co/600x300" />
        <img class='slider-img' src="https://placehold.co/600x400" />
        <img class='slider-img' src="https://placehold.co/600x500" />
        <img class='slider-img' src="https://placehold.co/600x300" />
        <img class='slider-img' src="https://placehold.co/600x400" />
        <img class='slider-img' src="https://placehold.co/600x500" />
        <img class='slider-img' src="https://placehold.co/600x300" />
        <img class='slider-img' src="https://placehold.co/600x400" />
        <img class='slider-img' src="https://placehold.co/600x500" />
        <img class='slider-img' src="https://placehold.co/600x300" />
        <img class='slider-img' src="https://placehold.co/600x400" />
        <img class='slider-img' src="https://placehold.co/600x500" />
        <div>
            <img style='opacity: 1; height: 20px;' class="prev controlls" src="slider/icons/arrow-left-solid.svg" alt="left">
        </div>
        <div>
            <img style='opacity: 1; height: 20px;' class="next controlls" src="slider/icons/arrow-right-solid.svg" alt="right">
        </div>
        <div class="dots">
        </div>
    </div>



    <script src="slider/script.js"></script>
</body>

</html>
